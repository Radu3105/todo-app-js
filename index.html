<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <script type="module" src="./main.js" defer></script>
        <title>Todo App</title>
    </head>

    <body>
        <div class="app-container">
            <h1 class="title">Todo App</h1>
            <div class="todos-container">
                <div id="state-to-do" class="state-container">
                    <div id="to-do-section-color">
                        <p class="todo-section-header">To Do</p>
                    </div>
                    <div id="to-do-list" class="todo-list"></div>
                    <button id="add-to-do" class="new-task-btn">+</button>
                </div>
                <div id="state-in-progress" class="state-container">
                    <div id="in-progress-section-color">
                        <p class="todo-section-header">In Progress</p>
                    </div>
                    <div id="in-progress-list" class="todo-list"></div>
                    <button id="add-in-progress" class="new-task-btn">+</button>
                </div>
                <div id="state-complete" class="state-container">
                    <div id="complete-section-color">
                        <p class="todo-section-header">Complete</p>
                    </div>
                    <div id="complete-list" class="todo-list"></div>
                    <button id="add-complete" class="new-task-btn">+</button>
                </div>
            </div>
            <div class="spacer-50px"></div>
            <button id="clear-all">Clear All</button>
        </div>
    </body>
</html>
