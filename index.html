<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <script type="module" src="./main.js" defer></script>
        <script type="module" src="./todo.js" defer></script>
        <title>Todo App</title>
    </head>

    <body>
        <div class="app-container">
            <div class="todos-container">
                <div id="state-to-do" class="state-container">
                    <p>Todo</p>
                    <ul id="to-do-list"></ul>
                    <button id="add-to-do">Add new task</button>
                </div>
                <div id="state-in-progress" class="state-container">
                    <p>In Progress</p>
                    <ul id="in-progress-list"></ul>
                    <button id="add-in-progress">Add new task</button>
                </div>
                <div id="state-complete" class="state-container">
                    <p>Complete</p>
                    <ul id="complete-list"></ul>
                    <button id="add-complete">Add new task</button>
                </div>
            </div>
            <button id="clear-all">Clear All</button>
        </div>
    </body>
</html>
